<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div id="father">
      <p id="title">Information</p>
      <div id="form">
        <p class="text">Full Name: <input type="text" name="name"></p>
        <p class="text">Birthday: <input type="date" name="date"></p>
        <div>
          <p class="text">Gender: 
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="gen"> Female
            <input type="radio" name="Gender" value="Other" checked> Other
          </p>
        </div>
        <p class="text">Phone number: <input type="phone" name="phone"></p>
        <p class="text">Email: <input type="email" name="email" ></p>
      </div>
      <div id="submit">
        <input type="submit" value="SUBMIT" id="submit-button">
      </div>
    </div>
  </body>
</html>
