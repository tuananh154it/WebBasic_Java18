<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div id="father">
      <p id="title">Information</p>
      <form action="tuananh.com" method="post" id="form">
        <label for="name" class="text-in-form">Họ tên</label>
        <input type="text" id="name" placeholder="nhập họ tên"> 
        <br>
        <label for="birthday" class="text-in-form">Ngày sinh</label>
        <input type="date" id="birtday"> 
        <br>
        <label for="gender" class="text-in-form">Giới tính</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Nam</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Nữ</label>
        <input type="radio" name="gender" value="other" id="other" checked>
        <label for="other">Khác</label> 
        <br>
        <label for="phone" class="text-in-form">Số điện thoại</label>
        <input type="text" placeholder="nhập số điện thoại">
        <br>
        <label for="email" class="text-in-form">Email</label>
        <input type="email" placeholder="nhập email">
        <br>
        <button id="button">Gửi</button>
      </form>
    </div>
  </body>
</html>
